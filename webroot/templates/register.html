<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers4U - Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/page_resources/common/ForFlowers-removebg.png') }}" />
    <script>
        register_url = "{{ url_for('webpages.register') }}";
        home_url = "{{ url_for('webpages.home') }}";
    </script>
    <script src="{{ url_for('static', filename='js/register/script.js') }}"></script>
</head>
    <body>
        <h1>Register</h1>
        <form id="register_form" action="{{ url_for('webpages.register') }}" method="post">
            <label>Username:
                <input id="username" type="text" name="username" placeholder="Username" required>
            </label>
            <label>Email:
                <input id="email" type="email" name="email" placeholder="Email" required>
            </label>
            <label>Confirm Email:
                <input id="confirm_email" type="email" name="confirm_email" placeholder="Confirm Email" required>
            </label>
            <label>Password:
                <input id="password" type="password" name="password" placeholder="Password" required>
            </label>
            <label>Confirm Password:
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>
            </label>
            <input id="sub_btn" type="submit" value="Register">
            <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
        </form>
        <p id="error_msg">{{ error }}</p>

        <p>Already have an account? <a href="{{ url_for('webpages.login') }}">Login</a></p>

    </body>
</html>
